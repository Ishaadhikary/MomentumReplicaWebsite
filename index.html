<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Momentum Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
  </head>
  <body>
    <div class="main-container">

      <!-- Section containg top container -->
      <section>
        <div class="top-container">
          <div class="header-left">
            <p>Links</p>
          </div>
          <div class="header-center">
            <p>BrainDump</p>
          </div>
          <div class="header-right">
            <p>weather</p>
          </div>
        </div>
      </section>

      <!-- Section containg Central container -->
      <section>
        <div class="center-container">
          <div class="center-top-container">
            <div class="center-left"><img src="assets/images/change.svg" alt="Change time display" ></div>
            <div class="center-center"></div>
            <div class="center-right popUp" onclick="toggleBox()" ><img src="assets/images/more.svg" alt="Change the time layout"  ><p class="popup-text" id="popId"> 24hr clock</p></div>
          </div>  
          <div class="center-middle"><p>Message</p></div>
          <div class="center-bottom"><p>Main Task</p></div>
        </div>
      </section>

      <!-- Section containg Bottom container -->
      <section>
        <div class="bottom-container">
          <div class="bottom-left">
            <p>Setting</p>
          </div>
          <div class="bottom-center"><p>Quote</p></div>
          <div class="bottom-right">
            <p>TODO</p>
          </div>
        </div>
      </section>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
