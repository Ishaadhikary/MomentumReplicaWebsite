<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Momentum Website</title>
    <link
      rel="shortcut icon"
      href="assets/images/tabIcon.svg"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="assets/css/style.css"
    />
  </head>
  <body>
    <div class="main-container">
      <!-- Section containg top container -->
      <section>
        <div class="top-container">
          <div class="header-left">
            <p>Links</p>
          </div>
          <div class="header-center">
            <p>BrainDump</p>
          </div>
          <div class="header-right">
            <p>weather</p>
          </div>
        </div>
      </section>

      <!-- Section containg Central container -->
      <section>
        <div class="center-container">
          <div class="center-top-container">
            <div class="center-left">
              <img src="assets/images/change.svg" alt="Change time display" />
            </div>
            <div class="center-center"></div>
            <div
              class="center-right popUp"
              id="clockParentId"
              onclick="TimerPopBox('popId')"
            >
              <img src="assets/images/more.svg" alt="Change the time layout" />
              <p class="popup-text" id="popId">12hr Clock</p>
            </div>
          </div>
          <div class="center-middle">
            <span></span>
            <input  type="text" id="nameId" placeholder="Your Name?" />
          </div>
          <div class="center-bottom"><p>Main Task</p></div>
        </div>
      </section>

      <!-- Section containg Bottom container -->
      <section>
        <div class="bottom-container">
          <div class="bottom-left popUp" onclick="TimerPopBox('settingId')">
            <img
              src="assets/images/settings.svg"
              alt="Change the time layout"
            />
            <div class="popup-text" id="settingId">
              <div class="settings">
                <div class="settingTopic">
                  <ul>
                    <li>GENERAL</li>
                    <li>Todo</li>
                    <li>Balance</li>
                    <li>Mode</li>
                    <li>About</li>
                  </ul>
                </div>
                <div class="settingContent">
                  <ul>
                    <li>Guess</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="bottom-center">
            "Give every day the chance to be the most beautiful day of your
            life."
          </div>
          <div class="bottom-right">
            <p>TODO</p>
          </div>
        </div>
      </section>
    </div>

    <script src="assets/js/constant.js"></script>
    <script src="assets/js/utility.js"></script>
    <script src="assets/js/message.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/quotes.js"></script>
  </body>
</html>
